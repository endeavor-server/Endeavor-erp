# =============================================================================
# Endeavor SUPER CRM - Nginx Configuration
# Production-ready with security headers and performance optimizations
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # -----------------------------------------------------------------------------
    # Security Headers
    # -----------------------------------------------------------------------------
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # -----------------------------------------------------------------------------
    # Content Security Policy (CSP)
    # Adjust based on your third-party integrations
    # -----------------------------------------------------------------------------
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; media-src 'self'; object-src 'none'; frame-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # -----------------------------------------------------------------------------
    # Gzip Compression
    # -----------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # -----------------------------------------------------------------------------
    # Brotli Compression (if nginx supports it)
    # Uncomment if brotli module is available
    # -----------------------------------------------------------------------------
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # -----------------------------------------------------------------------------
    # Cache Control - Static Assets
    # -----------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Fonts with CORS headers
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # -----------------------------------------------------------------------------
    # Health Check Endpoint (for Coolify/Docker)
    # -----------------------------------------------------------------------------
    location /health {
        access_log off;
        add_header Content-Type application/json always;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        return 200 '{"status":"healthy","service":"endeavor-super-crm","timestamp":"$time_iso8601"}';
    }

    # -----------------------------------------------------------------------------
    # Readiness Check ( verifies static files are available)
    # -----------------------------------------------------------------------------
    location /ready {
        access_log off;
        add_header Content-Type application/json always;
        try_files /index.html =200;
        return 200 '{"status":"ready","service":"endeavor-super-crm","timestamp":"$time_iso8601"}';
    }

    # -----------------------------------------------------------------------------
    # API Proxy (if needed for local API)
    # -----------------------------------------------------------------------------
    # location /api {
    #     proxy_pass http://api-server:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # -----------------------------------------------------------------------------
    # SPA Support - React Router
    # All routes serve index.html for client-side routing
    # -----------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # -----------------------------------------------------------------------------
    # Security - Deny access to sensitive files
    # -----------------------------------------------------------------------------
    # Deny access to dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|backup|swp|tmp|temp|log|old|orig|save)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to config files
    location ~* \.(env|gitignore|gitattributes|lock|md|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -----------------------------------------------------------------------------
    # Rate Limiting (requires nginx-plus or lua module)
    # Uncomment if using nginx with rate limiting support
    # -----------------------------------------------------------------------------
    # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    # limit_req zone=general burst=20 nodelay;
    # limit_req_status 429;

    # -----------------------------------------------------------------------------
    # Logging Configuration
    # -----------------------------------------------------------------------------
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # -----------------------------------------------------------------------------
    # Buffer Settings for Performance
    # -----------------------------------------------------------------------------
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # -----------------------------------------------------------------------------
    # File Handling
    # -----------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
}

