<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endeavor SUPER CRM - Login Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #EC4899 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #94a3b8;
      font-size: 14px;
    }
    
    .badge {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(245, 158, 11, 0.2);
      color: #F59E0B;
    }
    
    .card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 8px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }
    
    input {
      width: 100%;
      padding: 12px 12px 12px 44px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid #475569;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    input::placeholder {
      color: #64748b;
    }
    
    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .checkbox-label input {
      width: 16px;
      height: 16px;
      accent-color: #3B82F6;
    }
    
    .forgot-link {
      color: #3B82F6;
      text-decoration: none;
      font-size: 14px;
    }
    
    .forgot-link:hover {
      color: #60A5FA;
    }
    
    .error-message {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
      color: #FCA5A5;
      font-size: 14px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563EB 0%, #3B82F6 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .demo-section {
      margin-top: 24px;
    }
    
    .demo-toggle {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: none;
      border: none;
      color: #64748b;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .demo-toggle:hover {
      color: #94a3b8;
    }
    
    .demo-accounts {
      margin-top: 16px;
    }
    
    .demo-title {
      font-size: 12px;
      color: #64748b;
      text-align: center;
      margin-bottom: 12px;
    }
    
    .demo-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .demo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
      width: 100%;
    }
    
    .demo-item:hover {
      border-color: rgba(71, 85, 105, 0.8);
      background: rgba(30, 41, 59, 0.8);
    }
    
    .demo-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .demo-info {
      flex: 1;
      min-width: 0;
    }
    
    .demo-name {
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 2px;
    }
    
    .demo-email {
      font-size: 12px;
      color: #64748b;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .demo-password {
      font-size: 11px;
      color: #475569;
      background: rgba(15, 23, 42, 0.8);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: monospace;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #475569;
      margin-top: 32px;
    }
    
    .success-message {
      text-align: center;
      padding: 40px;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-icon svg {
      width: 32px;
      height: 32px;
      color: white;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 10h.01 M12 14h.01 M12 6h.01 M16 10h.01 M16 14h.01 M16 6h.01 M8 10h.01 M8 14h.01 M8 6h.01"/>
          <path d="M9 22v-3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"/>
          <rect width="16" height="20" x="4" y="2" rx="2"/>
        </svg>
      </div>
      <h1>Endeavor SUPER CRM</h1>
      <p class="subtitle">Enterprise Business Operating System</p>
      <span class="badge">Demo Mode</span>
    </div>

    <!-- Login Form -->
    <div class="card">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
            </span>
            <input type="email" id="email" placeholder="name@company.com" required autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </span>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <div id="errorMessage" class="error-message hidden">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" x2="12" y1="8" y2="12"/>
            <line x1="12" x2="12.01" y1="16" y2="16"/>
          </svg>
          <span id="errorText">Invalid credentials</span>
        </div>

        <button type="submit" class="btn" id="submitBtn">Sign In</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="success-message hidden">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h2 style="color: white; margin-bottom: 8px;">Welcome!</h2>
        <p style="color: #94a3b8;">Login successful. Redirecting...</p>
      </div>
    </div>

    <!-- Demo Accounts -->
    <div class="demo-section">
      <button class="demo-toggle" onclick="toggleDemoAccounts()">
        <span>Demo Accounts</span>
        <svg id="demoArrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </button>

      <div id="demoAccounts" class="demo-accounts">
        <p class="demo-title">Click any account to auto-login</p>
        <div class="demo-list">
          <button class="demo-item" onclick="login('admin@endeavor.in', 'admin123')">
            <div class="demo-avatar" style="background: #8B5CF6;">A</div>
            <div class="demo-info">
              <div class="demo-name">Super Admin</div>
              <div class="demo-email">admin@endeavor.in</div>
            </div>
            <code class="demo-password">admin123</code>
          </button>

          <button class="demo-item" onclick="login('ops@endeavor.in', 'ops123')">
            <div class="demo-avatar" style="background: #3B82F6;">O</div>
            <div class="demo-info">
              <div class="demo-name">Operations</div>
              <div class="demo-email">ops@endeavor.in</div>
            </div>
            <code class="demo-password">ops123</code>
          </button>

          <button class="demo-item" onclick="login('client@acme.com', 'client123')">
            <div class="demo-avatar" style="background: #10B981;">C</div>
            <div class="demo-info">
              <div class="demo-name">Client</div>
              <div class="demo-email">client@acme.com</div>
            </div>
            <code class="demo-password">client123</code>
          </button>

          <button class="demo-item" onclick="login('freelancer@dev.com', 'freelancer123')">
            <div class="demo-avatar" style="background: #F59E0B;">F</div>
            <div class="demo-info">
              <div class="demo-name">Freelancer</div>
              <div class="demo-email">freelancer@dev.com</div>
            </div>
            <code class="demo-password">freelancer123</code>
          </button>
        </div>
      </div>
    </div>

    <p class="footer">© 2025 Endeavor Academy Pvt Ltd. All rights reserved.</p>
  </div>

  <script>
    // Valid credentials
    const validUsers = {
      'admin@endeavor.in': 'admin123',
      'ops@endeavor.in': 'ops123',
      'client@acme.com': 'client123',
      'freelancer@dev.com': 'freelancer123',
      'contractor@build.com': 'contractor123',
      'vendor@supply.com': 'vendor123'
    };

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      login(email, password);
    });

    // Login function
    function login(email, password) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const submitBtn = document.getElementById('submitBtn');
      const form = document.getElementById('loginForm');
      const successMsg = document.getElementById('successMessage');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      setTimeout(() => {
        if (validUsers[email] === password) {
          // Success
          form.classList.add('hidden');
          successMsg.classList.remove('hidden');
          
          // Save to localStorage
          localStorage.setItem('test_user', JSON.stringify({ email, role: email.split('@')[0] }));
          
          // Redirect after delay
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        } else {
          // Error
          errorDiv.classList.remove('hidden');
          errorText.textContent = 'Invalid email or password';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      }, 500);
    }

    // Toggle demo accounts
    function toggleDemoAccounts() {
      const demoDiv = document.getElementById('demoAccounts');
      const arrow = document.getElementById('demoArrow');
      
      if (demoDiv.style.display === 'none') {
        demoDiv.style.display = 'block';
        arrow.style.transform = 'rotate(180deg)';
      } else {
        demoDiv.style.display = 'none';
        arrow.style.transform = 'rotate(0deg)';
      }
    }

    // Check if already logged in
    window.addEventListener('load', function() {
      const user = localStorage.getItem('test_user');
      if (user) {
        window.location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
