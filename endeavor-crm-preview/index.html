    <style>
        :root {
            --bg: #0E1117;
            --surface: #161B22;
            --surface-hover: #1C2128;
            --border: #2A2F3A;
            --border-hover: #3B4250;
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
            --text-primary: #E5E7EB;
            --text-secondary: #9CA3AF;
            --text-muted: #6B7280;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
        }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .card:hover {
            border-color: var(--border-hover);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 13px;
            transition: all 150ms;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 150ms;
            margin: 2px 0;
        }
        .nav-item:hover {
            background: var(--surface-hover);
        }
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }
        .badge-success { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .badge-error { background: rgba(239, 68, 68, 0.1); color: var(--error); }
        .badge-info { background: rgba(59, 130, 246, 0.1); color: var(--primary); }
        input, select {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 10px 14px;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border); }
        th { font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600; }
        tr:hover td { background: var(--surface-hover); }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 24px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    </style>
</head>

                                return (
                                    <div key={stage}>
                                        <div className="flex items-center justify-between mb-3">
                                            <span className="text-xs font-semibold uppercase" style={{color: 'var(--text-muted)'}}>{stage.replace('-', ' ')}</span>
                                            <span className="text-xs" style={{color: 'var(--text-muted)'}}>{stageDeals.length}</span>
                                        </div>
                                        <div className="space-y-3">
                                            {stageDeals.map(d => (
                                                <div key={d.id} className="card p-4 cursor-pointer" style={{borderLeft: `3px solid ${colors[stage]}`}}>
                                                    <p className="text-sm font-medium mb-1" style={{color: 'var(--text-primary)'}}>{d.company}</p>
                                                    <p className="text-lg font-bold mb-2" style={{color}}>â‚¹{(d.value/100000).toFixed(1)}L</p>
                                                    <div className="flex items-center justify-between">
                                                        <span className="text-xs" style={{color: 'var(--text-muted)'}}>{d.prob}% prob</span>
                                                        {d.prob > 80 && <span className="text-xs" style={{color: 'var(--primary)'}}>AI Score: 92</span>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {view === 'ai' && (
                        <div className="card p-6">
                            <h3 className="font-semibold mb-4" style={{color: 'var(--text-primary)'}}>ðŸ¤– AI Suggested Actions</h3>
                            <div className="space-y-3">
                                {[
                                    { action: 'Follow up with TechCorp', reason: 'No response in 5 days', conf: 92 },
                                    { action: 'Send pricing to EduLearn', reason: 'Proposal stage, 3 days idle', conf: 88 },
                                    { action: 'Schedule demo for HealthPlus', reason: 'High value deal, early stage', conf: 76 },
                                ].map((item, i) => (
                                    <div key={i} className="flex items-center justify-between p-4 rounded-lg" style={{background: 'var(--bg)', border: '1px solid var(--border)'}}>
                                        <div>
                                            <p className="text-sm font-medium" style={{color: 'var(--text-primary)'}}>{item.action}</p>
                                            <p className="text-xs" style={{color: 'var(--text-muted)'}}>{item.reason}</p>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <span className="text-xs px-2 py-1 rounded badge-info">{item.conf}% confidence</span>
                                            <button className="btn btn-primary text-xs">Apply</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function FinanceView() {
            const [tab, setTab] = useState('invoices');
            
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-4 gap-4">
                        {[
                            { label: 'Revenue YTD', value: 'â‚¹45.2Cr', color: 'var(--success)' },
                            { label: 'Outstanding', value: 'â‚¹8.5L', color: 'var(--warning)' },
                            { label: 'GST Payable', value: 'â‚¹2.1L', color: 'var(--primary)' },
                            { label: 'TDS Deducted', value: 'â‚¹4.8L', color: 'var(--info)' },
                        ].map((s, i) => (
                            <div key={i} className="card p-5">
                                <p className="text-xs uppercase" style={{color: 'var(--text-muted)'}}>{s.label}</p>
                                <p className="text-2xl font-bold mt-1" style={{color: s.color}}>{s.value}</p>
                            </div>
                        ))}
                    </div>

                    <div className="flex items-center gap-1" style={{background: 'var(--surface)', borderRadius: '8px', padding: '4px', display: 'inline-flex'}}>
                        {['invoices', 'gst', 'tds', 'compliance'].map(t => (
                            <button
                                key={t}
                                onClick={() => setTab(t)}
                                className={`px-4 py-2 rounded-md text-sm font-medium capitalize ${tab === t ? 'btn-primary' : ''}`}
                                style={tab === t ? {} : {color: 'var(--text-muted)'}}
                            >
                                {t.toUpperCase()}
                            </button>
                        ))}
                    </div>

                    {tab === 'invoices' && (
                        <div className="card overflow-hidden">
                            <div className="p-4 border-b flex items-center justify-between" style={{borderColor: 'var(--border)'}}>
                                <h3 className="font-semibold" style={{color: 'var(--text-primary)'}}>All Invoices</h3>
                                <button className="btn btn-primary text-xs">+ New Invoice</button>
                            </div>
                            <table>
                                <thead>
                                    <tr style={{background: 'var(--surface)'}}>
                                        <th>Invoice #</th>
                                        <th>Client</th>
                                        <th>Amount</th>
                                        <th>GST</th>
                                        <th>TDS</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {invoices.map(inv => (
                                        <tr key={inv.id}>
                                            <td className="font-mono text-sm" style={{color: 'var(--text-primary)'}}>{inv.id}</td>
                                            <td style={{color: 'var(--text-primary)'}}>{inv.client}</td>
                                            <td style={{color: 'var(--text-primary)'}}>{inv.amount}</td>
                                            <td style={{color: 'var(--text-muted)'}}>{inv.gst}</td>
                                            <td style={{color: 'var(--text-muted)'}}>{inv.tds}</td>
                                            <td>
                                                <span className={`text-xs px-2 py-1 rounded-full ${
                                                    inv.status === 'paid' ? 'badge-success' : 
                                                    inv.status === 'pending' ? 'badge-warning' : 'badge-error'
                                                }`}>
                                                    {inv.status}
                                                </span>
                                            </td>
                                            <td>
                                                <button className="btn btn-secondary text-xs">View</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        function AIView() {
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-4 gap-4">
                        {[
                            { label: 'AI Tasks Today', value: '1,247', color: 'var(--primary)', sub: '+23% vs yesterday' },
                            { label: 'Human Reviews', value: '342', color: 'var(--success)', sub: '27% review rate' },
                            { label: 'Hallucination Flags', value: '12', color: 'var(--warning)', sub: '0.96% flag rate' },
                            { label: 'Avg Response', value: '2.3s', color: 'var(--info)', sub: '-18% improvement' },
                        ].map((s, i) => (
                            <div key={i} className="card p-5">
                                <p className="text-sm" style={{color: 'var(--text-muted)'}}>{s.label}</p>
                                <p className="text-2xl font-bold mt-1" style={{color: s.color}}>{s.value}</p>
                                <p className="text-xs mt-1" style={{color: 'var(--text-muted)'}}>{s.sub}</p>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-2 gap-6">
                        <div className="card p-6">
                            <h3 className="font-semibold mb-4" style={{color: 'var(--text-primary)'}}>AI vs Human Effort Ratio</h3>
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between mb-2">
                                        <span className="text-sm" style={{color: 'var(--text-primary)'}}>AI Generated</span>
                                        <span className="text-sm font-semibold" style={{color: 'var(--primary)'}}>68%</span>
                                    </div>
                                    <div className="h-3 rounded-full overflow-hidden" style={{background: 'var(--bg)'}}>
                                        <div className="h-full rounded-full" style={{width: '68%', background: 'var(--primary)'}}></div>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex justify-between mb-2">
                                        <span className="text-sm" style={{color: 'var(--text-primary)'}}>Human Created</span>
                                        <span className="text-sm font-semibold" style={{color: 'var(--text-secondary)'}}>32%</span>
                                    </div>
                                    <div className="h-3 rounded-full overflow-hidden" style={{background: 'var(--bg)'}}>
                                        <div className="h-full rounded-full" style={{width: '32%', background: 'var(--text-secondary)'}}></div>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-6 p-4 rounded-lg" style={{background: 'var(--bg)', border: '1px solid var(--border)'}}>
                                <p className="text-sm" style={{color: 'var(--text-muted)'}}>
                                    <span style={{color: 'var(--success)', fontWeight: 600}}>Time Saved:</span> AI has saved approximately <span style={{color: 'var(--text-primary)', fontWeight: 600}}>420 hours</span> of manual work this month.
                                </p>
                            </div>
                        </div>

                        <div className="card p-6">
                            <h3 className="font-semibold mb-4" style={{color: 'var(--text-primary)'}}>AI Governance Rules</h3>
                            <div className="space-y-3">
                                {[
                                    { client: 'TechCorp India', rule: 'Full AI Allowed', status: 'active' },
                                    { client: 'EduLearn Academy', rule: 'Human Review Required', status: 'active' },
                                    { client: 'Govt Client X', rule: 'No AI Content', status: 'active' },
                                ].map((r, i) => (
                                    <div key={i} className="p-3 rounded-lg flex items-center justify-between" style={{background: 'var(--bg)', border: '1px solid var(--border)'}}>
                                        <div>
                                            <p className="text-sm font-medium" style={{color: 'var(--text-primary)'}}>{r.client}</p>
                                            <p className="text-xs" style={{color: 'var(--primary)'}}>{r.rule}</p>
                                        </div>
                                        <span className="w-2 h-2 rounded-full" style={{background: 'var(--success)'}}></span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('dashboard');
            
            const views = {
                dashboard: { title: 'Command Center', subtitle: 'Real-time business health dashboard', component: Dashboard },
                clients: { title: 'Clients', subtitle: 'Single source of truth for all clients', component: ClientsView },
                work: { title: 'Work & Delivery', subtitle: 'Programs, projects, and deliverables', component: () => <div className="card p-8 text-center"><p style={{color: 'var(--text-muted)'}}>Work & Delivery module - Tree view with projects and tasks</p></div> },
                people: { title: 'People', subtitle: 'Workforce OS - 900+ team members', component: PeopleView },
                finance: { title: 'Finance & Compliance', subtitle: 'Invoices, GST, TDS, accounting', component: FinanceView },
                sales: { title: 'Sales & Growth', subtitle: 'CRM, leads, deals, revenue engine', component: SalesView },
                ai: { title: 'AI & Automation', subtitle: 'AI governance and automation control', component: AIView },
            };

            const Current = views[view]?.component || Dashboard;

            return (
                <div className="flex min-h-screen">
                    <Sidebar currentView={view} setView={setView} />
                    <div className="flex-1 ml-64">
                        <Header title={views[view]?.title} subtitle={views[view]?.subtitle} />
                        <main className="p-6">
                            <Current />
                        </main>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
